					<h2>Резидба</h2>
					<figure>
						<figcaption> <h3>Формирање вазе - комплетно упутство</h3> </figcaption>
						<div class="img sesnaest"></div>
						<p>У овом прилогу је комплетно упутство за формирање узгојног облика ваза кроз године.</p>
						<a href="formiranje-vaze.html">Наставите са читањем...</a>
					</figure>
					<figure>
						<figcaption> <h3>Формирање облика крошње након садње</h3> </figcaption>
						<div class="img sedamnaest"></div>
						<p>Zanima vas kako da počnete sa tek posađenim sadnicama? Gde prekratiti, koje pupoljke ostaviti, kako formirati krošnju?</p>
						<a href="krosnja-nakon-sadnje.html">Наставите са читањем...</a>
					</figure>
					<figure>
						<figcaption> <h3>Формирање вретена након садње</h3> </figcaption>
						<div class="img osamnaest"></div>
						<p>Витко вретено је конична круна са вертикалном централном продужницом (вођицом), по којој су спирално распоређене слабије бујне родне и неродне гране.</p>
						<a href="vreteno-nakon-sadnje.html">Наставите са читањем...</a>
					</figure>
					<figure>
						<figcaption> <h3>Полупрстеновање</h3> </figcaption>
						<div class="img devetnaest"></div>
						<p>Полупрстеновање пупољака је помотехничка мера у воћарству којом се обезбеђује сигурно кретање гране из жељеног пупољка.</p>
						<a href="poluprstenovanje.html">Наставите са читањем...</a>
					</figure>
					<figure>
						<figcaption> <h3>Формирање вазе - након садње</h3> </figcaption>
						<div class="img dvadeset"></div>
						<p>Погледајте шта се добије током лета након што смо оставили потребне пупољке на пролеће након садње.</p>
						<a href="vaza-nakon-sadnje.html">Наставите са читањем...</a>
					</figure>
					<figure>
						<figcaption> <h3>Formiranje vaze - druga godina, proleće</h3> </figcaption>
						<div class="img dvadesetjedan"></div>
						<p>ДНакон што смо прошле године оставили три гране за рамене, сада је време да их прекратимо и наставимо са формирањем крошње.</p>
						<a href="vaza-druga-godina-prolece.html">Наставите са читањем...</a>
					</figure>
					<figure>
						<figcaption> <h3>Формирање вазе - друга година, пролећна након резидбе</h3> </figcaption>
						<div class="img dvadesetdva"></div>
						<p>Погледајте шта се даље дешава са садницама у другој години након што је одрађена пролећна резидба.</p>
						<a href="vaza-druga-godina-prolece-nakon-rezidbe.html">Наставите са читањем...</a>
					</figure>
					<figure>
						<figcaption> <h3>Формирање вазе - трећа година пролеће</h3> </figcaption>
						<div class="img dvadesettri"></div>
						<p>Погледајте видео о формирању узгојног облика ваза на почетку треће године.</p>
						<a href="vaza-treca-godina-prolece.html">Наставите са читањем...</a>
					</figure>
					<figure>
						<figcaption> <h3>Зелена резидба кајсије у роду</h3> </figcaption>
