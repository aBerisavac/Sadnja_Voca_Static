					<h2>Ђубрење</h2>
					<figure>
						<figcaption> <h3>Симптоми количине хранљивих елемената</h3> </figcaption>
						<div class="img devet"></div>
						<p>На узгој воћа подједнако лоше одражава се и вишак и мањак макро и микро елемената. Пожељно је да знамо да препознамо симптоме.</p>
						<a href="simptomi.html">Наставите са читањем...</a>
					</figure>
					<figure>
						<figcaption> <h3>Основе анализе земљишта</h3> </figcaption>
						<div class="img deset"></div>
						<p>Потрошња хранљивих супстанци у засадима дрвенастих воћака у роду зависи од многих чинилаца а пре свега од врсте, сорте и подлоге, густине засада, висине приноса, старости воћњака и друго.</p>
						<a href="analiza.html">Наставите са читањем...</a>
					</figure>
					<figure>
						<figcaption> <h3>Основе исхране воћака</h3> </figcaption>
						<div class="img jedanaest"></div>
						<p>Воћке живе више година на истом земљишту и за свој раст и развој троше различите количине храњивих елемената. Различити органи воћака троше и различите количине храњивих елемената. Плодови троше доста фосфора и азота а лишће више калијума и магнезијума.</p>
						<a href="ishrana.html">Наставите са читањем...</a>
					</figure>
					<figure>
						<figcaption> <h3>Основе ђубрења воћњака</h3> </figcaption>
						<div class="img dvanaest"></div>
						<p>Редовно ђубрење минералним ђубривима дугогодишњих засада обавља се два или три пута годишње. Састоји се од основног ђубрења и прихране. У основном ђубрењу примењује се ђубриво са мање азота, а више фосфора и калијума, док прихрана ставља нагласак на азот.</p>
						<a href="osnove-djubrenja.html">Наставите са читањем...</a>
					</figure>
					<figure>
						<figcaption> <h3>Пролећно ђубрење воћњака</h3> </figcaption>
						<div class="img trinaest"></div>
						<p>Почетком пролећа, пред цветање, воћкама је потребан азот. Након цветања потребно је још једном им дати азот, због доброг пораста, већег броја и крупнијих плодова.</p>
						<a href="prolecno-djubrenje.html">Наставите са читањем...</a>
					</figure>
					<figure>
						<figcaption> <h3> Ђубрење Компостом </h3> </figcaption>
						<div class="img cetrnaest"></div>
						<p>Компост је природно, органско ђубриво, настало распадањем органске материје која се компостирањем претвара у хумус.</p>
						<a href="kompost.html">Наставите са читањем...</a>
					</figure>
					<figure>
						<figcaption> <h3>Јесење ђубрење воћњака</h3> </figcaption>
						<div class="img petnaest"></div>
						<p>Ђубрење је једна од најважнијих агротехничких мера коју је неопходно провести у фази мировања воћака. Ђубрење се директно одражава на плодност и структуру земљишта.</p>
						<a href="jesenje-djubrenje.html">Наставите са читањем...</a>
					</figure>
