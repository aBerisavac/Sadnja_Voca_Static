				<main>
					<h2>Садња</h2>
					<figure>
						<figcaption> <h3>Припрема Земљишта</h3> </figcaption>
						<div class="img jedan"></div>
						<p>Да би се воћке правилно развијале, редовно рађале и дуже живеле, треба земљиште пажљиво припремити.</p>
						<a href="pripremazemljista.html">Наставите са читањем...</a>
					</figure>
					<figure>
						<figcaption> <h3>Правилна садња воћа</h3> </figcaption>
						<div class="img dva"></div>
						<p>Правилна садња воћа уз припрему земљишта и избор садница су најважнији фактори приликом подизања воћњака.</p>
						<a href="pravilna-sadnja-voca.html">Наставите са читањем...</a>
					</figure>
					<figure>
						<figcaption> <h3>Калемљење I</h3> </figcaption>
						<div class="img tri"></div>
						<p>Калемљење је поступак којим се део једне биљке (Пелцер, Племка) сједињује са делом друге биљке (Подлога).Срастањем сједињених делова добија се нова биљка (калем), која је способна да настави самосталан живот.</p>
						<a href="kalemljenje-1.html">Наставите са читањем...</a>
					</figure>
					<figure>
						<figcaption> <h3>Калемљење II - основни начини калемљења</h3> </figcaption>
						<div class="img cetiri"></div>
						<p>У зависности од карактеристика племке и начина на који се она спаја са подлогом сви начини калемљења воћака могу да се сврстају у две основне групе: 1) калемљење очењем (окулација); 2) калемљење калемгранчицом.</p>
						<a href="kalemljenje-2.html">Наставите са читањем...</a>
					</figure>
					<figure>
						<figcaption> <h3>Калемљење III - алат за калемљење</h3> </figcaption>
						<div class="img pet"></div>
						<p>За успешно калемљење потребно је обезбедити следећи алат: воћарске маказе, воћарски нож (кресач), воћарску тестерицу, калемарски нож, брус (белегију) и каиш за оштрење.</p>
						<a href="kalemljenje-3.html">Наставите са читањем...</a>
					</figure>
					<figure>
						<figcaption> <h3>Калемљење IV - калемљење очењем</h3> </figcaption>
						<div class="img sest"></div>
						<p>Калемљене очењем је начин калемљења у којем се пупољак умеће испод коре подлоге.</p>
						<a href="kalemljenje-4.html">Наставите са читањем...</a>
					</figure>
					<figure>
						<figcaption> <h3>Калемљење V - технике калемљења спајањем</h3> </figcaption>
						<div class="img sedam"></div>
						<p>Најчешће коришћене технике спајањем су енглеско, просто и спајање са стране.</p>
						<a href="kalemljenje-5.html">Наставите са читањем...</a>
					</figure>
					<figure>
						<figcaption> <h3>Калемљење VI - Калемљење спавајућим пупољком</h3> </figcaption>
						<div class="img osam"></div>
						<p>Калемљење очењем на спавајући пупољак врши се у другој половини лета, тј у периоду физиолошке активности подлоге.</p>
						<a href="kalemljenje-6.html">Наставите са читањем...</a>
					</figure>
